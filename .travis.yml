language: csharp
dist: xenial
dotnet: 3.1
os: linux
before_install:
  - wget --no-check-certificate https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
install:
  - mono ./nuget.exe install NUnit.Runners -Version 3.0.1 -OutputDirectory testrunner
before_script:
  - dotnet restore
script:
  - dotnet buld
after_script:
  - dotnet test ./TravisTest.Tests -c Release -f netcoreapp3.0
  - bash <(curl -s https://codecov.io/bash)