language: csharp
mono: none
dotnet: 3.1
script:
 - dotnet restore
install:
  - nuget restore TravisTest.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./TravisTest.Tests/bin/Debug/TravisTest.Tests.dll